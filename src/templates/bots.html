{% extends 'base.html' %}
{% block content %}
<form method="post" class="skt-collection">
    {% for bot_id in bot_ids %}
    <div class="bot-item">
        <span class="bot-item__text">
            {{ bot_id.Name }} 
        </span>
        <button class="skt-button" type="submit" name="BotID" value="{{ bot_id.BotID }}">
            Connect
        </button>    
    </div>
    {% endfor %}
</form>
{% endblock %}
